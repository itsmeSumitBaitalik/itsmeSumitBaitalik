<!DOCTYPE html>

</head>
<body>
    <div class="card">
        <div class="search" >

            <button><img src="img/search.png"></button>
        </div>
        <div class="weather">
            <img src="img/weather.png" class="wicon">
            <h1><div class="temp">22Â°C</div></h1>
            <h2><div class="city">New york</div></h2>

                <div class="cols">
                    <img src="img/humidity.png">
                    <div class="text">
                        <span class="humidity">50%</span>

    </div>
<script src="index.js"></script>
